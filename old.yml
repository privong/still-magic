# Display.
title: "Still Magic"
subtitle: "How to Build Research Software You Can Trust and Still Be Home in Time for Dinner"
author: "Greg Wilson"
copyrightyear: "2018"
repo: "https://github.com/merely-useful/still-magic/"
website: "http://merely-useful.github.io/still-magic/"
email: "gvwilson@third-bit.com"
isbn: "000-0-0000000-0-0"
purchase: ""
paypal: ""
organization: https://merely-useful.github.io/

# Order for Table of Contents.
toc:
  lessons:
  - /intro/
  - /automate/
  - /unit/
  - /correct/
  - /logging/
  - /configuration/
  - /ghp/
  - /workflow/
  - /continuous/
  - /style/
  - /refactoring/
  - /structure/
  - /inclusive/
  - /packages/
  - /publish/
  - /docs/
  - /finale/
  bib:
  - /bib/
  extras:
  - /license/
  - /conduct/
  - /citation/
  - /gloss/
  - /objectives/
  - /keypoints/
  - /design/

# Theme color.
background: "#f0faf0"

# Jekyll settings.
highlighter: rouge
plugins:
  - "jekyll-redirect-from"

# Things to ignore
exclude:
- BUILD.md
- CITATION.md
- CONDUCT.md
- LICENSE.md
- Makefile
- README.md
- bin
- misc
- requirements.txt
- src
- tex
- unused

# Markers in generated files.
marker:
  start: "<!-- main start -->"
  end: "<!-- main end -->"
  crossref: "let CROSSREF="

# Collections: one for lessons and one for extras for each language suffix.
collections:
  en:
    output: true

# Set the language for various collections.
defaults:
  - scope:
      path: ""
      type: en
    values:
      language: "en"
      layout: "default"

# Translations by language.
translations:
  en:
    generated: "Last generated"
    keypoints: "Key points"
    objectives: "After reading this chapter, you will be able to..."
    questions: "Questions this lesson answers"
    singlepage: "Single page version"
